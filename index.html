<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
    <title>MOMENTUM</title>
  </head>
  <body>
    <form class="hidden" id="login-form">
      <input 
      required 
      maxlength="15"
      type="text" 
      placeholder="What is your name?"
      >
      <button>Log In</button>
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <div id="todo-form">
      <input type="text" id="todo-input" placeholder="Write down about your todos" required>
      <button id="show-hide-todo-button">Todo:</button>
    </div>
    <div id="todo-box">
      <div id="todo-list"></div>
    </div>
    <div id="quote">
      <span id="quote-text"></span><br>
      <br><span id="quote-author"></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js" charset="utf-8"></script>
    <script src="js/clock.js" charset="utf-8"></script>
    <script src="js/quotes.js" charset="utf-8"></script>
    <script src="js/background.js" charset="utf-8"></script>
    <script src="js/todo.js" charset="utf-8"></script>
    <script src="js/weather.js" charset="utf-8"></script>
  </body>
</html>
