<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quote.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/merriweather.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <meta name="viewport" content="width=device-width">
    <title>MOMENTUM</title>
  </head>
  <body>
    <form class="hidden" id="login-form">
      <input 
      required 
      maxlength="15"
      type="text" 
      placeholder="What is your name?"
      >
      <button>Log In</button>
    </form>
    <h2 id="clock">00:00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <div id="todo-form">
      <input 
        required 
        type="text" 
        id="todo-input" 
        placeholder="Write down about your todos"
        autocomplete="off"
      >
      <button id="show-hide-todo-button">Todo:</button>
    </div>
    <div id="todo-box">
      <div id="todo-list"></div>
    </div>
    <div id="quote">
      <span id="quote-text"></span><br>
      <br><span id="quote-author"></span>
    </div>
    <!--<div id="weather">
      <span></span>
      <span></span>
    </div>-->
    <div class='weather'>
      <div class='CurrIcon'></div>
      <div class='CurrTemp'></div>
      <div class='City'></div>
    </div>
    <div class="search-container">
      <form class="search">
        <button class="search-button" type="submit" name="click" value="">
          <i class="fas fa-search"></i>
        </button>
        <input class="keyword" type="text" name="search" maxlength="255" value="" autocomplete="off" placeholder="Search" required/>
        <select class="SelectSearch" name="WhichSearch">
          <option id="google" value="google">Google</option>
          <option id="naver" value="naver">Naver</option>
          <option id="bing" value="bing">Bing</option>
        </select>
      </form>    
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="js/greetings.js" charset="utf-8"></script>
    <script src="js/clock.js" charset="utf-8"></script>
    <script src="js/quotes.js" charset="utf-8"></script>
    <script src="js/background.js" charset="utf-8"></script>
    <script src="js/todo.js" charset="utf-8"></script>
    <script src="js/merriweather.js" charset="utf-8"></script>
    <script src="js/search.js" charset="utf-8"></script>
  </body>
</html>
